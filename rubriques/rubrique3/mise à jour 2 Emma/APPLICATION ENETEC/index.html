<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="pompier">
      <img class="front-face" src="../img/pompier.jpg" alt="pompier" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="outil-de pompier">
      <img class="front-face" src="../img/outil-de pompier.jpg" alt="outil-de pompier" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="pilote">
      <img class="front-face" src="../img/pilote.jpg" alt="pilote" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="avion">
      <img class="front-face" src="../img/avion.jpg" alt="avion" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="peintre">
      <img class="front-face" src="../img/peintre.jpg" alt="peintre" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="palette">
      <img class="front-face" src="../img/palette.jpg" alt="palette" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="Jardinière">
      <img class="front-face" src="../img/Jardinière.jpg" alt="Jardinière" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

    <div class="memory-card" data-framework="outil de jardinier">
      <img class="front-face" src="../img/outil de jardinier.jpg" alt="outil de jardinier" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="policier">
      <img class="front-face" src="../img/policier.jpg" alt="policier" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

    <div class="memory-card" data-framework="prison">

      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="juge">
      <img class="front-face" src="../img/juge.jpg" alt="juge" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="instrument de loi">
      <img class="front-face" src="../img/instrument de loi.jpg" alt="instrument de loi" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
